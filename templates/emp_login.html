{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card shadow m-5">
     <div class="card-body">
          <h2 class="p-2 text-secondary">Employee Login</h2>
          <div class="container-fluid">
               <form action="" method="post" name="signup">
                    {% csrf_token %}
                    <div class="form-row">
                         <div class="col-sm-6">
                              <div class="form-group">
                                   <label>Email ID</label>
                                   <input type="email" name="emailid" class="form-control"
                                        placeholder="Enter a your email" required>
                              </div>
                         </div>
                         <div class="col-sm-6">
                              <div class="form-group">
                                   <label>Password</label>
                                   <input type="password" name="password" class="form-control"
                                        placeholder="Enter a your password" required>
                              </div>
                         </div>
                    </div>
                    <input type="submit" value="Login" class="m-4 px-3 btn btn-success">
               </form>
          </div>
     </div>
</div>

{% if error == "no" %}
<script>
     alert("Logged In Successfully");
     window.location = "{% url 'emp_home'%}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
     alert('Invalid Credentials');
</script>

{% endif %}






{% endblock content %}
